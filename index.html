<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Ankit ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #ffb6c1, #ffc0cb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #chatContainer {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background-color: #2c2c2c;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
    }

    header {
      background: linear-gradient(to right, #ff4081, #ff80ab);
      padding: 15px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    #chatMessages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      position: relative;
      color: white;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #1e88e5;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background-color: #ff4081;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .message-time {
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.7;
      text-align: right;
    }

    #chatInput {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #444;
    }

    #userInput {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #333;
      color: white;
      outline: none;
    }

    #sendButton {
      background: linear-gradient(to right, #ff4081, #ff80ab);
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    #floatingHearts {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      animation: floatHearts 15s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px;
      align-self: flex-start;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <header>ðŸ’– Chat with Ankit ðŸ’–</header>
    <div id="floatingHearts"></div>
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Type something sweet, Babu..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Paste your complete JS code here -->
</body>
</html>
